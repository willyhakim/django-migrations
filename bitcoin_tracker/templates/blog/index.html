<!DOCTYPE html>
<html>
<head>
	<title>Bloggy: a blog app</title>
</head>
<body>
<h1>Bloggy: a blog app</h1>
{% if latest_posts %}
<ul>
{% for post in latest_posts %}
	<h3><a href="/blog/{{ post.id }}">{{ post.title }}</a></h3>
	<p><em>{{ post.created_at }}</em></p>
	<p>{{ post.content }}</p>
	<br>
{% endfor %}
</ul>
{% endif %}
</body>
</html>
